apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: frontend-verticle
    visualize: "true"
  name: frontend-verticle-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: frontend-verticle
        env: prod
        app: vertx-cluster
        visualize: "true"
    spec:
      containers:
      - image: gcr.io/kubernetestests-147607/vxms-frontend:v05
        name: frontend-verticle
        ports:
        - name: frontend
          containerPort: 8181
          hostPort: 8181

